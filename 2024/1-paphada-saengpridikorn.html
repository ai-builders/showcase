2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg></a></div></div></div></div><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"id":"1-paphada-saengpridikorn","content":"\n![image](/images/2024/1/01.png)\n\n- CoHaML เกิดขึ้นมาจากความขาดแคลน AI วิเคราะห์งานศิลปะที่สามารถระบุความสัมพันธ์ระหว่างสี (color harmony) ในภาพวาด และเครื่องมือที่มีอยู่ในปัจจุบันก็มีประสิทธิภาพไม่มากพอ\n- Criteria ในการจัดกลุ่มรูปแบบต่าง ๆ จำเป็นต้องมีการกำหนดขึ้นมาใหม่ตามพื้นฐานของทฤษฎีสีเพื่อเพิ่มความวัดผลได้ในเชิงปริมาณ จึงต้องมีการสร้างโปรแกรมแบบ rule-based ขึ้นมาก่อน เพื่อคัดแยกข้อมูลที่ถูกต้องที่สุดมาใช้เป็น training dataset ของโมเดลที่ทำ และสามารถวัดผลได้อย่างชัดเจนที่สุดโดยไม่มี bias ของมนุษย์เข้ามาเจือปน\n- Dataset ที่ใช้ มาจากฐานข้อมูลงานศิลปะจากศิลปินชั้นครูจากประเทศฝั่งตะวันตก\n- Preprocessing ด้วยการครอปรูปในการเทรนให้มีขนาดท่ากัน แต่ยังคงรายละเอียดให้ครบถ้วนที่สุดเพื่อไม่ให้ส่งผลต่อประสิทธิภาพของโมเดล และเพิ่มความหลากหลายของ training set ด้วยการ augmentation โดยเลือกวิธีไม่ให้กระทบกับคุณภาพของ training images ที่คัดกรองมาแล้วอีกเช่นกัน\n- Fine-Tune แบบสำเร็จรูปด้วยคำสั่ง learn.fine_tune\n- Evaluate โดยการเทียบกับผลลัพธ์ที่ได้จากโปรแกรมแบบ rule-based ที่ทำเอาไว้ก่อนหน้า และกับความสามารถของคนที่มีความรู้ด้านศิลปะที่ใช้แบบสอบถามในการประเมิน (ในส่วนนี้เนื่องจากยังอยู่ในระหว่างการพัฒนา คาดว่าจะได้ประสิทธิภาพไม่สูงไปกว่า rule-based model แต่จะสูงกว่าผลที่วัดจากการประเมินด้วยสายตาคน)\n- Suggestion หากพบช่องโหว่ในกฎที่ใช้ในการเทรน อาจต้องมีการปรับปรุงกฎให้เลียนแบบทฤษฎีได้อย่างใกล้เคียงมากขึ้น และโมเดลนี้ หากมีฐานข้อมูลจำนวนมากพอ อาจให้ผลลัพธ์ที่ถูกต้องได้ถึง 100% แต่โดยพื้นฐานแล้ว ศาสตร์เกี่ยวกับความสัมพันธ์ระหว่างสีเป็นสิ่งที่มีความคลุมเครืออยู่ในตัวของมันเอง เพราะฉะนั้นหากต้องการพัฒนาโมเดลต่อ อาจต้องมีการ discuss กับผู้ที่มีความเชี่ยวชาญเฉพาะด้านศิลปะ เพื่อหา criteria ฉบับปรับปรุงที่เหมาะแก่การนำไปใช้ที่สุด\n\n### แรงจูงในในการเข้าร่วมโครงการ (จากใบสมัครเข้าร่วมเมื่อ 10 สัปดาห์ที่แล้ว)\n\n\u003e อยากมีความรู้เกี่ยวกับการสร้างปัญญาประดิษฐ์เพื่อที่จะทำประโยชน์ให้แก่สังคมที่ตัวเองอยู่ และนำไปใช้งานในสายอาชีพที่เกี่ยวข้องกับเทคโนโลยีและสาขาอื่น ๆ ที่สนใจในอนาคตค่ะ อยากได้สิ่งที่จำเป็นในการสร้างอนาคตที่เอื้อต่อการอยู่ร่วมกันของมนุษย์และปัญญาประดิษฐ์ในสายงานต่าง ๆ และในชีวิตประจำวัน โดยไม่ให้เกิดการเปลี่ยนแปลงขนาดใหญ่ในเวลาสั้น ๆ ซึ่งอาจส่งผลต่อชีวิตและความเป็นอยู่ของคนจำนวนมาก ซึ่งเป็นสิ่งที่สามารถพบเห็นได้ในทุกวันนี้ว่ามีคนจำนวนมากสูญเสียงานเนื่องจากการแทนที่ของ ai ในสายงานต่าง ๆ โดยที่มาของความตั้งใจนี้มาจากการที่ดิฉันได้มองเห็นทั้งข้อดีและข้อเสียของการนำ ai มาใช้งานในชีวิตประจำวัน จึงอยากหาวิธีที่จะสร้างรูปแบบของเทคโนโลยีนี้ที่จะทำให้เกิดประโยชน์ต่อสังคมมากที่สุด โดยลดข้อเสียลงให้เหลือน้อยที่สุด เพื่อสร้างสังคมที่ให้ความสำคัญกับคุณภาพชีวิตของมนุษย์และลดความยากลำบากในการทำงานต่าง ๆ เพื่อให้สามารถทำงานที่อยากทำได้โดยไม่เจอกับแรงกดดันหรือความแข่งขัน ด้วยเชื่อว่าสังคมที่จะอยู่รอดได้อย่างมีประสิทธิภาพสูงสุด ไม่ควรเป็นสังคมที่ถูกขับเคลื่อนด้วยความเครียดและความกระหายการมีชีวิตรอด เนื่องจากจะทำให้ผู้ที่อยู่ในสังคมนั้นไม่ต่างจากม้าที่ถูกล่อด้วยแกนข้าวโพดให้วิ่งไปข้างหน้า โดยไม่มีวันไปถึงความสุขและความพึงพอใจในชีวิตที่ต้องการ ซึ่งอาจเปรียบเทียบได้กับสังคมในปัจจุบัน และก้าวแรกที่สำคัญต่อเป้าหมายนี้มากที่สุดคือการหาความรู้และทักษะเกี่ยวกับการสร้างและนำระบบ ai ไปใช้งานค่ะ","date":"31-7-24","title":"Color Harmony Classifier ML (CoHaML)","builder":"ปภาดา แสงปรีดีกรณ์(หมูแดง)","builder_info":"เตรียมอุดมศึกษาพัฒนาการ / กรุงเทพมหานคร","thumbnail":"/images/2024/1/01.png","links":{"github":"https://github.com/ccs3312/chml/tree/main","facebook":"","blog":"https://medium.com/@moodaeng911/color-harmony-finder-ai-ด้วย-fastai-90ecc303961e"}}},"__N_SSG":true},"page":"/[year]/[id]","query":{"year":"2024","id":"1-paphada-saengpridikorn"},"buildId":"1S-aw5Rv8vLkaeAHdHO4n","assetPrefix":"/showcase","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
